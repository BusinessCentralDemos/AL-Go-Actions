name: DeployPowerPlatformSolution
author: Andersg
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  actor:
    description: The GitHub actor running the action
    required: false
    default: ${{ github.actor }}
  token:
    description: The GitHub token running the action
    required: false
    default: ${{ github.token }}
  parentTelemetryScopeJson:
    description: Specifies the parent telemetry scope for the telemetry signal
    required: false
    default: '7b7d'
  artifactPath:
    description: Patch to the artifacts folder
    required: false
    default: '.'
  deploySettings: 
    description: The deploy settings
    required: false
    default: '{}'
  authSettings: 
    description: The auth settings
    required: false
    default: '{}'

runs:
  using: composite
  steps:
    - name: Write out inputs
      shell: ${{ inputs.shell }}
      run: |
        Write-Host "Deploy settings: ${{ inputs.deploySettings }}";
        Write-Host "Auth settings: ${{ inputs.authSettings }}";
        Write-Host "Artifact: ${{ inputs.artifactPath }}";  
        Get-ChildItem -Recurse -Path "${{ inputs.artifactPath }}"
        
    - name: findSolutionFile
      shell: ${{ inputs.shell }}
      run: |
            $filePath = Get-ChildItem -Path $path -Recurse -File | Select-Object -ExpandProperty FullName
            Write-Host "Find Power Platform solution file"
            foreach($file in $filePath){
                if($file.contains("-PowerPlatformSolution-")){
                    Write-Host "Found match:"$file
                    ## echo "powerPlatformSolutionPath=$file" >> $env:GITHUB_ENV
                    Add-Content -path $env:GITHUB_ENV -value "powerPlatformSolutionPath=$file" 
                    return;
                }
            }
  
    - name: Unpack solution artifact
      uses: microsoft/powerplatform-actions/unpack-solution@v0
      with:
        solution-file: ${{ env.powerPlatformSolutionPath }}
        solution-folder: .artifacts/tempPPSolution/source
        solution-type: "Unmanaged"
        overwrite-files: true
        process-canvas-apps: true
    
    - name: see files
      shell: ${{ inputs.shell }}
      run: ls .artifacts/tempPPSolution/source
    
    - name: Parse DeployToSettings and AuthContext
      shell: ${{ inputs.shell }}
      run: ${{ github.action_path }}/ParseDeploymentAndAuthSettings.ps1 -deployToSettings '${{ inputs.deploySettings }}' -authContext '${{ inputs.authSettings }}'

    - name: Rebuild solution
      uses: BusinessCentralDemos/AL-Go-Actions/BuildPowerPlatform@PowerPlatform
      with:
        shell: ${{ inputs.shell }}
        parentTelemetryScopeJson: ${{ inputs.parentTelemetryScopeJson }}
        solutionFolder: .artifacts/tempPPSolution/source
        outputFolder: .artifacts/tempPPSolution
        outputFileName: ppsolution
  
    - name: Who am I
      uses: microsoft/powerplatform-actions/who-am-i@v0
      with:
        user-name: ${{env.userName}}
        password-secret: ${{env.password}}
        environment-url: ${{env.environmentUrl}}

    - name: Publish solution to Power Platform
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        user-name: ${{env.userName}}
        password-secret: ${{env.password}}
        environment-url: ${{env.environmentUrl}}
        solution-file: .artifacts/tempPPSolution/ppsolution.zip
        force-overwrite: true
        publish-changes: true

branding:
  icon: terminal
  color: blue
