name: GetPowerPlatformChanges
author: Andersg
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  actor:
    description: The GitHub actor running the action
    required: false
    default: ${{ github.actor }}
  token:
    description: The GitHub token running the action
    required: false
    default: ${{ github.token }}
  parentTelemetryScopeJson:
    description: Specifies the parent telemetry scope for the telemetry signal
    required: false
    default: "7b7d"
  project:
    description: Solution name
    required: true
    default: "."
  environment:
    description: The name of the Power Platform environment to get the solution from.
    required: true
    default: "."
  settingsJson:
    description: Settings from repository in compressed Json format
    required: false
    default: "{}"
  secretsJson:
    description: Secrets from repository in compressed Json format
    required: false
    default: "{}"
runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: test
      runs: echo ${{ inputs.settingsJson }}

branding:
  icon: terminal
  color: blue

